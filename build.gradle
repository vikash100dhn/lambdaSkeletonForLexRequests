// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    compile 'com.amazonaws.serverless:aws-serverless-java-container-jersey:1.0.1'	
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.26'
	compile ('org.glassfish.jersey.inject:jersey-hk2:2.26') {
	    exclude group: 'javax.inject'
   	} 
   //	compile group: 'org.hibernate', name: 'hibernate', version:'3.2.3.ga'
   // compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    
    compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
    compile 'mysql:mysql-connector-java:6.0.6'
    compile 'com.zaxxer:HikariCP:2.7.1'
    //compile 'org.yaml:snakeyaml:1.18'
    compile 'org.yaml:snakeyaml:1.14'
    compile group: 'org.json', name: 'json', version:'20160212'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
	// https://mvnrepository.com/artifact/com.sun.jersey/jersey-core
	compile group: 'com.sun.jersey', name: 'jersey-core', version: '1.13-b01'

    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version:'1.9.13'
    compile group: 'org.codehaus.jackson', name: 'jackson-xc', version:'1.9.13'
    compile group: 'org.codehaus.jackson', name: 'jackson-jaxrs', version:'1.9.13'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version:'1.9.13' 
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.10'
  
	compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.403'
	
	compile group: 'org.json', name: 'json', version: '20180813'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources              
    into('lib') {
        from configurations.runtime
    }           
}

build.dependsOn buildZip
